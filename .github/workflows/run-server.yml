name: Run Server

on:
  push:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x 

    - name: Install dependencies
      run: npm ci

    - name: Run server
      run: |
        server_pid=$$
        npm run start-server
        sleep 60
        kill $server_pid

    - name: check running pids
      run: ps aux | grep node